<!DOCTYPE html>
<html>
<head>
  <title>Video Transition Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url('https://i.pinimg.com/736x/64/31/35/643135e60d9de9543ade17d3b96fff8a.jpg'); /* Replace 'background-image.jpg' with the path to your background image */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-repeat: repeat-y;
    }
    #start-page {
      cursor: pointer;
      text-align: center;
    }
    #start-page a {
      color: blue;
      text-decoration: none;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
    }
    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #landing-page {
      display: none;
      text-align: center;
      color: #fff;
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
    }
    #landing-page h1 {
      margin-top: 30vh;
      font-size: 3rem;
    }
    #landing-page p {
      font-size: 1.5rem;
    }
    /* Hide default video controls */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-webkit-media-controls-enclosure {
      display: none !important;
    }
    video::-webkit-media-controls-panel {
      display: none !important;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        display: block;
      }
      #start-page {
        margin-top: 20vh;
      }
      #landing-page h1 {
        margin-top: 10vh;
      }
    }
  </style>
</head>
<body>
  <div id="start-page">
    <!-- Text hyperlink above the image -->
    <a href="#" target="_blank">Link Above</a>
    <br>
    <!-- Replace 'image.jpg' with the path to your image -->
    <img src="/The Door.gif" alt="Click to Play Video" onclick="loadVideo()">
    <br>
    <!-- Text hyperlink below the image -->
    <a href="#" target="_blank">Link Below</a>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline>
      <!-- Replace 'video.mp4' with the path to your video file -->
      <source src="/The Transistions.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="landing-page">
    <!-- Replace the content below with your final landing page content -->
    <h1>Final Landing Page</h1>
    <p>Welcome to our website!</p>
  </div>

  <script>
    function loadVideo() {
      // Hide the start page
      document.getElementById("start-page").style.display = "none";
      // Show the video container
      document.getElementById("video-container").style.display = "block";

      var video = document.getElementById("video");
      // Play the video
      video.play();

      // After the video has ended, show the landing page
      video.onended = function() {
        document.getElementById("video-container").style.display = "none";
        document.getElementById("landing-page").style.display = "block";
      };
    }
  </script>
</body>
</html>
