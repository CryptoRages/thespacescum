/* Specific style for a cell with a specific class */

   /* Additional styles for the marquee */
.marquee {
  white-space: nowrap; /* Prevent the text from wrapping to a new line */
  overflow: hidden; /* Hide any overflowing content */
}

.marquee::before {
  content: attr(data-text); /* Set the content of ::before pseudo-element to the data-text attribute */
  display: inline; /* Display the content as inline */
  animation: marquee 5s linear infinite; /* Apply the marquee animation */
}

/* Keyframes for the marquee animation */
@keyframes marquee {
  from {
    transform: translateX(100%); /* Move the text 100% to the right (off-screen) */
  }
  to {
    transform: translateX(-100%); /* Move the text 100% to the left (off-screen) */
  }
}

    /* Mobile responsiveness */

      }

    function loadVideo() {

      // Show the video container

      var video = document.getElementById("video");
