<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/thelogo.png" type="image/png">
  <title>The Space Scum</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url('bg_stars.gif'); /* Replace 'background-image.jpg' with the path to your background image */
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #start-page {
      cursor: pointer;
      text-align: center;
    }
    #start-page p {
      font-size: 10rem;
      color: blue;
      margin: 20px 0;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
    }
    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #landing-page {
      display: none;
      text-align: center;
      color: #fff;
      background-image: url('bg_stars.gif');
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      overflow-y: auto; /* Enable vertical scrollbar */
    }
    #landing-page h1 {
      margin-top: 30vh;
      font-size: 3rem;
    }
    #landing-page p {
      font-size: 1.5rem;
    }


    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        display: block;
      }
      #start-page {
        margin-top: 20vh;
      }
      #landing-page h1 {
        margin-top: 10vh;
      }
    }
  </style>
</head>
<body>
  <div id="start-page">
    <p>DO NOT ENTER</p>
    <br>
    <br>
    <!-- Replace 'image.jpg' with the path to your image -->
    <img src="The Door.gif" alt="Click to Play Video" onclick="loadVideo()">
    <br>
    <br>
    <p>DO NOT ENTER</p>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline>
      <!-- Replace 'video.mp4' with the path to your video file -->
      <source src="/The Transistions.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="landing-page">
    <div>
      <!-- Replace 'image-holder.jpg' with the path to your image holder image -->
      <img src="/thelogo.png" alt="Image Holder">
    </div>
    <table>
      <!-- Add 11 rows -->
      <tr>
        <!-- First row, using colspan to span multiple columns -->
        <th colspan="20"><a href="#" target="_blank"><img src="image-holder.jpg" alt="Clickable Image"></a></th>
      </tr>
      <tr>
        <!-- Add 20 columns for each row -->
        <td><a href="#" target="_blank"><img src="image-holder.jpg" alt="Clickable Image"></a></td>
        <td><a href="#" target="_blank"><img src="image-holder.jpg" alt="Clickable Image"></a></td>
        <!-- ... Add 18 more columns here ... -->
      </tr>
      <!-- Add more rows here -->
      <!-- Second Row -->
      <tr>
        <td><a href="#" target="_blank"><img src="image-holder.jpg" alt="Clickable Image"></a></td>
        <td><a href="#" target="_blank"><img src="image-holder.jpg" alt="Clickable Image"></a></td>
        <!-- ... Add 18 more columns here ... -->
      </tr>
      <!-- Repeat the above row structure 9 more times to create 11 rows -->
      <!-- End of 11 rows -->
    </table>
    <div>
      <!-- Replace 'image-holder.jpg' with the path to your image holder image -->
      <img src="image-holder.jpg" alt="Image Holder">
    </div>
  </div>

  <script>
    function loadVideo() {
      // Hide the start page
      document.getElementById("start-page").style.display = "none";
      // Show the video container
      document.getElementById("video-container").style.display = "block";

      var video = document.getElementById("video");
      // Play the video
      video.play();

      // After the video has ended, show the landing page
      video.onended = function() {
        document.getElementById("video-container").style.display = "none";
        document.getElementById("landing-page").style.display = "block";
      };
    }
  </script>
</body>
</html>
