<!DOCTYPE html>
<html>
<head>
  <title>Video Transition Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url('/bg_stars.gif'); /* Replace 'background-image.jpg' with the path to your background image */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #start-page {
      cursor: pointer;
      text-align: center;
    }
    #start-page p {
      font-size: 2rem;
      color: blue;
      margin: 20px 0;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
    }
    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #landing-page {
      display: none;
      text-align: center;
      color: #fff;
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      overflow-y: auto; /* Enable vertical scrollbar */
    }
    #landing-page h1 {
      margin-top: 30vh;
      font-size: 3rem;
    }
    #landing-page p {
      font-size: 1.5rem;
    }

    /* Glitter effect for the table */
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      background-image: linear-gradient(45deg, #FFC700 25%, transparent 25%), linear-gradient(-45deg, #FFC700 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #FFC700 75%), linear-gradient(-45deg, transparent 75%, #FFC700 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      box-shadow: 0 0 20px rgba(255, 199, 0, 0.8);
    }
    th, td {
      border: 1px solid #FFC700;
      padding: 10px;
    }

    /* Custom styles for the scrollbar (mimicking old Internet Explorer) */
    ::-webkit-scrollbar {
      width: 12px;
      background-color: #f5f5f5;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #c1c1c1;
      border: 4px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #888;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        display: block;
      }
      #start-page {
        margin-top: 20vh;
      }
      #landing-page h1 {
        margin-top: 10vh;
      }
    }
  </style>
</head>
<body>
  <div id="start-page">
    <p>Big Blue Text Above</p>
    <!-- Replace 'image.jpg' with the path to your image -->
    <img src="image.jpg" alt="Click to Play Video" onclick="loadVideo()">
    <p>Big Blue Text Below</p>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline>
      <!-- Replace 'video.mp4' with the path to your video file -->
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="landing-page">
    <div>
      <!-- Replace 'image-holder.jpg' with the path to your image holder image -->
      <img src="image-holder.jpg" alt="Image Holder">
    </div>
    <table>
      <!-- Add 11 rows and 20 columns -->
      <tr>
        <td><a href="#" target="_blank"><img src="image-holder.jpg" alt="Clickable Image"></a></td>
        <!-- Add more columns here -->
      </tr>
      <!-- Add more rows here -->
    </table>
    <div>
      <!-- Replace 'image-holder.jpg' with the path to your image holder image -->
      <img src="image-holder.jpg" alt="Image Holder">
    </div>
  </div>

  <script>
    function loadVideo() {
      // Hide the start page
      document.getElementById("start-page").style.display = "none";
      // Show the video container
      document.getElementById("video-container").style.display = "block";

      var video = document.getElementById("video");
      // Play the video
      video.play();

      // After the video has ended, show the landing page
      video.onended = function() {
        document.getElementById("video-container").style.display = "none";
        document.getElementById("landing-page").style.display = "block";
      };
    }
  </script>
</body>
</html>
