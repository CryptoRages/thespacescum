<!DOCTYPE html>
<html>
<head>
  <title>Video Transition Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('/bg.gif') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video-container video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #landing-page {
      display: none;
      text-align: center;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #landing-page h1 {
      font-size: 3rem;
    }
    #landing-page p {
      font-size: 1.5rem;
    }

    /* Hide default video controls */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-webkit-media-controls-enclosure {
      display: none !important;
    }
    video::-webkit-media-controls-panel {
      display: none !important;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      body {
        background: url('background-mobile.jpg') center/cover no-repeat;
      }
    }
  </style>
</head>
<body>
  <div id="start-page">
    <!-- Replace 'image.jpg' with the path to your image -->
    <img src="/The Door.gif" alt="Click to Play Video" onclick="loadVideo()">
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline>
      <!-- Replace 'video.mp4' with the path to your video file -->
      <source src="/The Transistions.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="landing-page">
    <!-- Replace the content below with your final landing page content -->
    <h1>Final Landing Page</h1>
    <p>Welcome to our website!</p>
  </div>

  <script>
    function loadVideo() {
      // Hide the start page
      document.getElementById("start-page").style.display = "none";
      // Show the video container
      document.getElementById("video-container").style.display = "flex";

      var video = document.getElementById("video");
      // Play the video
      video.play();

      // After the video has ended, show the landing page
      video.onended = function() {
        document.getElementById("video-container").style.display = "none";
        document.getElementById("landing-page").style.display = "flex";
      };
    }
  </script>
</body>
</html>
