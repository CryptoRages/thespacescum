<!DOCTYPE html>
<html>
<head>
  <title>Video Transition Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #start-page {
      cursor: pointer;
      text-align: center;
    }
    #start-page p {
      font-size: 2rem;
      color: blue;
      margin: 20px 0;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: none;
    }
    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #landing-page {
      text-align: center;
      color: #fff;
      background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with the path to your background image */
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      display: none;
    }
    #landing-page img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    #landing-page table {
      margin-top: 50px;
      border-collapse: collapse;
    }
    #landing-page td {
      padding: 5px;
    }
    /* Hide default video controls */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-webkit-media-controls-enclosure {
      display: none !important;
    }
    video::-webkit-media-controls-panel {
      display: none !important;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        display: block;
      }
      #start-page {
        margin-top: 20vh;
      }
      #landing-page h1 {
        margin-top: 10vh;
      }
    }
  </style>
</head>
<body>
  <div id="start-page">
    <p>Big Blue Text Above</p>
    <!-- Replace 'image.jpg' with the path to your image -->
    <img src="image.jpg" alt="Click to Play Video" onclick="loadVideo()">
    <p>Big Blue Text Below</p>
  </div>

  <div id="video-container">
    <video id="video" autoplay playsinline>
      <!-- Replace 'video.mp4' with the path to your video file -->
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="landing-page">
    <img src="top-image-holder.jpg" alt="Top Image Holder">
    <table>
      <!-- Create 11 rows -->
      <tr>
        <!-- Create 20 columns -->
        <td><img src="image-holder.jpg" alt="Clickable Image Holder" onclick="handleImageClick()"></td>
        <td><img src="image-holder.jpg" alt="Clickable Image Holder" onclick="handleImageClick()"></td>
        <!-- Add more columns as needed -->
      </tr>
      <!-- Add more rows as needed -->
    </table>
    <img src="bottom-image-holder.jpg" alt="Bottom Image Holder">
  </div>

  <script>
    function loadVideo() {
      // Hide the start page
      document.getElementById("start-page").style.display = "none";
      // Show the video container
      document.getElementById("video-container").style.display = "block";

      var video = document.getElementById("video");
      // Play the video
      video.play();

      // After the video has ended, show the landing page
      video.onended = function() {
        document.getElementById("video-container").style.display = "none";
        document.getElementById("landing-page").style.display = "block";
      };
    }

    function handleImageClick() {
      // Implement your desired functionality when an image is clicked
      // For example, you can open a link or perform an action
      alert("Image clicked!");
    }
  </script>
</body>
</html>
