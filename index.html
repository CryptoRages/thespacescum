<!DOCTYPE html>
<html>
<head>
  <title>Video Transition Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #video-container {
      display: none;
    }
    #landing-page {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="start-page">
    <!-- Replace 'image.jpg' with the path to your image -->
    <img src="image.jpg" alt="Click to Play Video" onclick="loadVideo()">
  </div>

  <div id="video-container">
    <video id="video" width="640" height="360" controls>
      <!-- Replace 'video.mp4' with the path to your video file -->
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="landing-page">
    <!-- Replace the content below with your final landing page content -->
    <h1>Final Landing Page</h1>
    <p>Welcome to our website!</p>
  </div>

  <script>
    function loadVideo() {
      // Hide the start page
      document.getElementById("start-page").style.display = "none";
      // Show the video container
      document.getElementById("video-container").style.display = "block";

      var video = document.getElementById("video");
      // Play the video
      video.play();

      // After the video has ended, show the landing page
      video.onended = function() {
        document.getElementById("video-container").style.display = "none";
        document.getElementById("landing-page").style.display = "block";
      };
    }
  </script>
</body>
</html>
